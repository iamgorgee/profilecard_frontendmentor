<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card | Practice 2 </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div class="box">
            <img src="bg-pattern-card.svg" alt="box header" class="boxhead">
            <img src="image-victor.jpg" alt="profile picture" class="profpic">

            <article class="info">
                <p class="name">Victor Crest <span>26</span></p>
                <p class="place">London</p>
            </article>
            <hr>
            <article class="stats">
                <ul class="stats1">
                    <li>80K</li>
                    <li>803k</li>
                    <li>1.4k</li>
                </ul>
                <ul class="stats2">
                    <li class="fol">Followers</li>
                    <li class="lik">Likes</li>
                    <li class="pho">Photos</li>
                </ul>
            </article>
        </div>

            <footer class="attribution">
                <p>
                  <small>
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="https://github.com/iamgorgee" target="_blank">Gorgee L.</a>.
                  </small>
                </p>
              </footer>
        </main>
    </body>
</html>
